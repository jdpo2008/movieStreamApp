<div class="row" *ngIf="movies">
  <div
    class="col-lg-3 col-md-3 col-sm-6 col-12 mb-4"
    *ngFor="let movie of movies"
  >
    <a href="#"  
      style="cursor: pointer !important">
      <img
        class="img-fluid movie-card"
        [src]="movie.poster_path | imageFill: '440'"
        alt="img of {{ movie.title }}"
        placement="top"
        [ngbTooltip]="movie.title"
      />
    </a>
    <div class="gauge-meter">
      <mwl-gauge
          [max]="100"
          [dialStartAngle]="-90"
          [dialEndAngle]="-90.001"
          [value]="movie.vote_average * 10"
          [animated]="true"
          [animationDuration]="1"
        >
      </mwl-gauge>
    </div>
    <div class="d-flex justify-content-between mr-2 ml-2 mt-1">
      <div class="votos py-1">
        <span class="" style="color: #0455b1;"><strong>{{ "DASHBOARD.RATE" | translate }}:</strong></span> {{ movie.vote_average | number: "1.1" }}
      </div>
      <div class="votos">
        <button class="btn" (click)="addFavorites(movie.id)" type="button">
          <i 
          class="fa fa-star"
          placement="top"
          ngbTooltip="AÃ±adir a Favoritos"></i>
        </button>
      
      </div>
    </div>
    
  </div>
</div>
