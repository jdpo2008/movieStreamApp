<!--app header-->
<div class="app-header header top-header">
  <div class="container-fluid">
    <div class="d-flex">
      <a class="header-brand brand-5" href="index.html">
        <img
          src="./assets/images/brand/logo.png"
          class="header-brand-img desktop-lgo"
          alt="Admitro logo"
        />
        <img
          src="./assets/images/brand/logo1.png"
          class="header-brand-img dark-logo"
          alt="Admitro logo"
        />
        <img
          src="./assets/images/brand/favicon.png"
          class="header-brand-img mobile-logo"
          alt="Admitro logo"
        />
        <img
          src="./assets/images/brand/favicon1.png"
          class="header-brand-img darkmobile-logo"
          alt="Admitro logo"
        />
      </a>
      <div class="app-sidebar__toggle" data-toggle="sidebar">
        <a class="open-toggle" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-align-left header-icon mt-1"
          >
            <line x1="17" y1="10" x2="3" y2="10"></line>
            <line x1="21" y1="6" x2="3" y2="6"></line>
            <line x1="21" y1="14" x2="3" y2="14"></line>
            <line x1="17" y1="18" x2="3" y2="18"></line>
          </svg>
        </a>
      </div>
      <div class="mt-1">
        <form class="form-inline">
          <div class="search-element">
            <input
              #searchInput
              type="search"
              class="form-control header-search"
              placeholder="Search…"
              aria-label="Search"
              tabindex="1"
              (keyup)="updateSearch($event.target.value)"
            />
            <button class="btn btn-primary-color" type="button">
              <svg
                class="header-icon search-icon"
                x="1008"
                y="1248"
                viewBox="0 0 24 24"
                height="100%"
                width="100%"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
      <!-- SEARCH -->
      <div class="d-flex order-lg-2 ml-auto">
        <a
          href="#"
          data-toggle="search"
          class="nav-link nav-link-lg d-md-none navsearch"
        >
          <svg
            class="header-icon search-icon"
            x="1008"
            y="1248"
            viewBox="0 0 24 24"
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </a>

        <div class="dropdown header-notify mt-0">
          <a
            href="javascript:;"
            class="nav-link icon"
            data-toggle="dropdown"
            id="dropdownMenuButtonLanguague"
          >
            <img
              class="header-icon"
              src="{{ language?.flag }}"
              alt="language"
              width="20"
              height="20"
            />
          </a>
          <!--begin::Dropdown-->
          <div
            class="dropdown-menu dropdown-menu dropdown-menu-right dropdown-menu-arrow animated"
            aria-labelledby="dropdownMenuButtonLanguague"
          >
            <div class="notify-menu" *ngFor="let language of languages">
              <a
                class="dropdown-item"
                href="javascript:;"
                [ngClass]="{ active: language.active }"
                (click)="setLanguageWithRefresh(language.lang)"
              >
                <span class="symbol symbol-20 mr-3"
                  ><img
                    src="{{ language.flag }}"
                    alt=""
                    width="20"
                    height="20"
                  />
                </span>
                <span class="navi-text">{{ language.name }}</span>
              </a>
            </div>
          </div>
          <!--end::Dropdown-->
        </div>

        <div class="dropdown profile-dropdown">
          <a
            href="#"
            class="nav-link pr-0 leading-none"
            data-toggle="dropdown"
            id="dropdownMenuButton"
          >
            <span>
              <img
                [src]="photoURL | userImage"
                alt="user-img"
                class="avatar avatar-md brround"
              />
            </span>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right dropdown-menu-arrow animated"
            aria-labelledby="dropdownMenuButton"
          >
            <a class="dropdown-item d-flex" href="#">
              <svg
                class="header-icon mr-3"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z"
                />
              </svg>
              <div class="">Pérfil</div>
            </a>
            <a class="dropdown-item d-flex" href="#">
              <svg
                class="header-icon mr-3"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.09-.16-.26-.25-.44-.25-.06 0-.12.01-.17.03l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.06-.02-.12-.03-.18-.03-.17 0-.34.09-.43.25l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.09.16.26.25.44.25.06 0 .12-.01.17-.03l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.06.02.12.03.18.03.17 0 .34-.09.43-.25l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-1.98-1.71c.04.31.05.52.05.73 0 .21-.02.43-.05.73l-.14 1.13.89.7 1.08.84-.7 1.21-1.27-.51-1.04-.42-.9.68c-.43.32-.84.56-1.25.73l-1.06.43-.16 1.13-.2 1.35h-1.4l-.19-1.35-.16-1.13-1.06-.43c-.43-.18-.83-.41-1.23-.71l-.91-.7-1.06.43-1.27.51-.7-1.21 1.08-.84.89-.7-.14-1.13c-.03-.31-.05-.54-.05-.74s.02-.43.05-.73l.14-1.13-.89-.7-1.08-.84.7-1.21 1.27.51 1.04.42.9-.68c.43-.32.84-.56 1.25-.73l1.06-.43.16-1.13.2-1.35h1.39l.19 1.35.16 1.13 1.06.43c.43.18.83.41 1.23.71l.91.7 1.06-.43 1.27-.51.7 1.21-1.07.85-.89.7.14 1.13zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"
                />
              </svg>
              <div class="">Ajustes</div>
            </a>
            <button class="dropdown-item d-flex" (click)="signOut()">
              <svg
                class="header-icon mr-3"
                xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <g><rect fill="none" height="24" width="24" /></g>
                <g>
                  <path
                    d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z"
                  />
                </g>
              </svg>
              <div class="">Cerrar Sesión</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/app header-->
